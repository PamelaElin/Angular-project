      <p class="cursor-pointer" [routerLink]="['/']">N.D</p>

     
      <button class="text-2xl md:hidden " (click)="toggleMenu()">

      <!-- Menú principal  -->
      <ul class="hidden md:flex justify-between space-x-8 cursor-pointer " >
        <li class="hover:border-b-4 hover:border-white" [routerLink]="['/']">Inicio</li>

        <li class="hover:border-b-4 hover:border-white" [routerLink]="['/cabañas']">Cabañas</li>
