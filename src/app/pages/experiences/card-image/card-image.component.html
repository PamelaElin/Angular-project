<div class="relative rounded-3xl shadow-lg overflow-hidden group w-full bg-black">
    
    <img [src]="imageUrl()" [alt]="title()" class="w-full h-72 object-cover rounded-lg">

    <div class="absolute inset-0  flex justify-center items-center text-white p-4">
      <div class="text-center">
        <h2 class="text-3xl font-bold">{{ title() }}</h2>
        <h3 class="text-lg mt-1 font-medium">{{ subtitle() }}</h3>
        <p class="mt-2 font-medium text-md">{{ text ()}}</p>
      </div>
    </div>
  </div>
